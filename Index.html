<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gráficos com Google Charts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="Index.css">
    </head>
    <body class="container">
        <h1 id="titulo">Gráfico com Google Charts</h1>
        <form class="form m-2" id="form">
            <label class="form-label">Valor de X</label>
            <input class="form-control" type="number" id="v1">
            <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
        </form>
        <div id="chart_div"></div>
        <div class="alert alert-warning" id="media">Média:</div>
        <script src="Index.js"></script>
        <script>
            const executar = () => {
                const x = eval(document.getElementById("v1").value);
                addValor(x);
                google.charts.load('current', {packages: ['corechart', 'line']});
                google.charts.setOnLoadCallback(drawBasic);
                document.getElementById("media").innerHTML = `Média: ${media()}`;
            }
        </script>
    </body>
</html>
